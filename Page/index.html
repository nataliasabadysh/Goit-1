<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- SVG спрайт -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="display: none"
    >
      <symbol viewBox="0 0 24 24" id="bin-icon">
        <path
          d="M1.438 16.872l-1.438 7.128 7.127-1.438 12.642-12.64-5.69-5.69-12.641 12.64zm2.271 2.253l-.85-.849 11.141-11.125.849.849-11.14 11.125zm20.291-13.436l-2.817 2.819-5.69-5.691 2.816-2.817 5.691 5.689z"
        />
      </symbol>
    </svg>
    <!-- ///////// -->

    <div class="shrift--wrp">
      <!-- 1  Ввод текста -->
      <div class="section--wrp">
        <div class="section input-text">
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Write your text here..."
          />
        </div>
      </div>

      <!-- 2 выбор шрифта, рандомный банер, 2-3 столбца, рендер js  -->
      <div class="section box-shrift">
        <div class="main">
          <div data-set="FancyCartoon" class="card activeCard">
            <p>Fancy Cartoon</p>
          </div>
          <div data-set="FancyComic" class="card">
            <p>Fancy Comic</p>
          </div>
          <div data-set="FancyGroovy" class="card">
            <p>Fancy Groovy</p>
          </div>
          <div data-set="GothicCeltic" class="card">
            <p>Gothic Celtic</p>
          </div>
          <div data-set="GothicModern" class="card">
            <p>Gothic Modern</p>
          </div>
          <div data-set="ScriptBrush" class="card">
            <p>Script Brush</p>
          </div>
        </div>
        <div class="section--wrp">
          <div class="box">
            <div class="baner">
              <a href="https://vean-tattoo.com/portfolio">
                <!-- https://vean-tattoo.com/media/widgetkit/BanerMasteraMob-9a9be2e4866392fe4de22f36d480c44a.png -->
                <picture>
                  <source
                    media="(min-width: 550px)" srcset="https://vean-tattoo.com/media/widgetkit/BanerMastera-9015e32ec24b6dd040928544b85bd8c8.png"
                  />
                  <source srcset="https://vean-tattoo.com/media/widgetkit/BanerMasteraMob-9a9be2e4866392fe4de22f36d480c44a.png"/>
                  <img
                    srcset="https://vean-tattoo.com/media/widgetkit/BanerMasteraMob-9a9be2e4866392fe4de22f36d480c44a.png"
                    alt="banner"
                  />
                </picture>
              </a>
            </div>
            <div class="box__shrift"></div>
          </div>
        </div>
      </div>

      <!-- 3 канвас, размер, цвет (color & bg), тень текста  -->
      <div class="section--wrp result">
        <canvas id="canvas"> </canvas>
        <div class="result--box clearfix">
          <!-- Повторный ввод текста -->
          <div class="corect-text">
            <p class="title">Introduced text</p>
            <div class="write-box">
              <input
                type="text"
                class="write"
                placeholder="Write your text here..."
              />
              <button>

              </button>
            </div>
          </div>
          <!-- Выбора размера -->
          <div class="corect-text size">
            <p class="title">Font size</p>
            <div class="write-box ">
              <p>
                <button data-size="10px"></button>
                Minimum
              </p>

              <p>
                <button data-size="20px"></button>
                Tiny
              </p>

              <p>
                <button data-size="30px"></button>
                Small
              </p>

              <p>
                <button data-size="40px"></button>
                Medium
              </p>

              <p>
                <button data-size="50px"></button>
                Big
              </p>

              <p>
                <button data-size="60px"></button>
                Giant
              </p>

              <p>
                <button data-size="70px"></button>
                Maximum
              </p>
              <p>
                <button data-size="70px"></button>
                Other
              </p>
            </div>
          </div>
       
          <!-- Два блока выбора по цветам -->

          <div class="corect-text font-color">
              <p class="title">Text color</p>
              <div class="write-box colortext">
               
              </div>
          </div>
          <div class="corect-text font-bg">
              <p class="title">Text background</p>
              <div class="write-box colorbg">
               
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- png, print, jpg,   -->
    <div class="download"></div>

    <script src="./js/fontsArr/Fancy_Cartoon.js"></script>
    <script src="./js/fontsArr/Fancy_Comic.js"></script>
    <script src="./js/fontsArr/Fancy_Groovy.js"></script>
    <script src="./js/fontsArr/Gothic_Celtic.js"></script>
    <script src="./js/fontsArr/Gothic_Modern.js"></script>
    <script src="./js/fontsArr/Script_Brush.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
